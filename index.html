<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Usuário e Senha</title>
</head>
<body>
    <center>
        <h1>Verificação de Usuário e Senha</h1>

        <script>
            var usuario = prompt ("Digite o usuário")
            var senha = prompt ("Digite a sua senha")

            if (usuario = "gmail.com" && senha == "0000") {
                window.location.href = "/page.html"
            } else {
                document.write ("Houve um erro, tente novamente!")
            }
        </script>
    </center>
</body>
</html>
